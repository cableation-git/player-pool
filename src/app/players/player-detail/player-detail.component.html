<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="player.imageURL" 
        alt="{{ player.lastName }}"
         class="img-responsive"
         style="max-height: 100px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ player.lastName }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
            >
            <button 
            type="button" 
            class="btn btn-primary dropdown-toggle">
            Manage Player <span class="caret"></span>
            </button>
            <ul >         <!--class="dropdown-menu"-->
                <li><a style="cursor: pointer" (click)="onAddClubToPlayerClub()">Add Club To Player</a></li>       
                <li><a style="cursor: pointer" (click)="onEditPlayer()">Edit Player</a></li>
                <li><a style="cursor: pointer" (click)="onDeletePlayer()">Delete Player</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      FirstName
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li
                class="list-group-item"
                *ngFor="let club of player.clubs">
                {{ club.name }} - {{ club.league}}
            </li>
        </ul>
    </div>
</div>
