<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewPlayer()">New Player</button>
    </div>
</div>

<div class="row">
    <h2>Player List</h2>
</div>
<div class="row">
    <div class="col-xs-12">        
       <app-player-item 
       *ngFor="let playerElement of players; let i = index;"
       [player]="playerElement"
       [index]="i"></app-player-item>
    </div>
</div>
